<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 챌린지 - 순위 경쟁 게임</title>
    <meta name="description" content="제한시간 내에 구구단을 맞히고 최고의 순위에 도전하세요! 시간에 쫓기는 짜릿한 구구단 게임.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <!-- Login Screen -->
        <section id="setup-screen" class="glass-card active">
            <h1>구구단 챌린지</h1>
            <p class="subtitle">제한시간 내에 최대한 많은 정답을 맞히세요!</p>
            <div class="input-group">
                <input type="email" id="user-email" placeholder="이메일 주소를 입력하세요" required>
                <button id="start-btn">게임 시작하기</button>
            </div>
            <p class="hint">* 순위 기록을 위해 이메일이 필요합니다.</p>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="glass-card">
            <div class="game-header">
                <div class="stat-item">
                    <span class="label">STAGE</span>
                    <span id="current-stage" class="value">1</span>
                </div>
                <div class="timer-container">
                    <div id="timer-bar" class="timer-bar"></div>
                    <span id="timer-text" class="timer-text">10.0s</span>
                </div>
                <div class="stat-item">
                    <span class="label">SCORE</span>
                    <span id="current-score" class="value">0</span>
                </div>
            </div>

            <div class="question-area">
                <h2 id="question">8 × 7 = ?</h2>
                <input type="number" id="answer-input" placeholder="정답 입력" autocomplete="off">
            </div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="glass-card">
            <h2 id="result-title">게임 종료!</h2>
            <div class="final-stats">
                <div class="stat-box">
                    <span class="label">최종 스테이지</span>
                    <span id="final-stage">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">내 순위</span>
                    <span id="user-rank">-</span>
                </div>
            </div>

            <h3>전체 리더보드</h3>
            <div id="leaderboard" class="leaderboard">
                <!-- Ranking items will be injected here -->
            </div>

            <button id="restart-btn" class="secondary-btn">다시 도전하기</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
