<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CesiumJS Wind</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.126/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.126/Build/Cesium/Widgets/widgets.css" rel="stylesheet">  
  <style>
	  html, body, #cesiumContainer {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
		overflow: hidden;
	  }
	  canvas.windgl {
		position: absolute;
		top: 0;
		left: 0;
		pointer-events: none;
		z-index: 10;
		background: transparent; /* 배경 투명하게 설정 */
	  }
	  .cesium-viewer-cesiumWidgetContainer {
		z-index: 1; /* Cesium 위젯 컨테이너가 뒤에 있도록 설정 */
	  }
	  
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script src="windParticlesGeo.module.js"></script>
  <script src="main.module.js"></script>
</body>
</html>
